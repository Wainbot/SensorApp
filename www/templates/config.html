<ion-view view-title="Configuration">
    <ion-content>
        <div class="card text-center">
            <div class="item item-divider text-center">
                Plage horaire jour
            </div>
            <div class="item item-text-wrap text-center">
                <label class="item item-input">
                    <span class="input-label">Début</span>
                    <input type="time" placeholder="HH:mm:ss" data-ng-model="config.horaires.jour.debut" ng-change="setConfigSchedule('jour', 'debut')">
                </label>
                <label class="item item-input">
                    <span class="input-label">Fin</span>
                    <input type="time" placeholder="HH:mm:ss" data-ng-model="config.horaires.jour.fin" ng-change="setConfigSchedule('jour', 'fin')">
                </label>
            </div>
        </div>
        <div class="card text-center">
            <div class="item item-divider text-center">
                Plage horaire nuit
            </div>
            <div class="item item-text-wrap text-center">
                <label class="item item-input">
                    <span class="input-label">Début</span>
                    <input type="time" placeholder="HH:mm:ss" data-ng-model="config.horaires.nuit.debut" ng-change="setConfigSchedule('nuit', 'debut')">
                </label>
                <label class="item item-input">
                    <span class="input-label">Fin</span>
                    <input type="time" placeholder="HH:mm:ss" data-ng-model="config.horaires.nuit.fin" ng-change="setConfigSchedule('nuit', 'fin')">
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
